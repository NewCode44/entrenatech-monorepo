# Configuraci√≥n de Nginx con contenedor Docker para SuperAdmin

server {
    listen 80;
    server_name _;

    # Login principal (servido directamente por Nginx)
    location / {
        root /var/www/entrenatech-monorepo/apps/login-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin Dashboard (servido por Docker en puerto 8080)
    location /admin {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # EntrenaTech Dashboard (servido directamente por Nginx)
    location /dashboard {
        alias /var/www/entrenatech-monorepo/apps/entrenatech-dashboard/dist;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Member Portal (servido directamente por Nginx)
    location /portal {
        alias /var/www/entrenatech-monorepo/apps/member-portal/dist;
        try_files $uri $uri/ /portal/index.html;
    }
}