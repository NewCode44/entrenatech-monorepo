# Configuración final de Nginx para EntrenaTech Platform
server {
    listen 80;
    server_name _;

    # Login principal
    location / {
        root /var/www/entrenatech-monorepo/apps/login-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin Dashboard - Igual configuración que los demás
    location /admin {
        alias /var/www/entrenatech-monorepo/apps/superadmin-dashboard/dist;
        try_files $uri $uri/ /admin/index.html;
    }

    # EntrenaTech Dashboard
    location /dashboard {
        alias /var/www/entrenatech-monorepo/apps/entrenatech-dashboard/dist;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Member Portal
    location /portal {
        alias /var/www/entrenatech-monorepo/apps/member-portal/dist;
        try_files $uri $uri/ /portal/index.html;
    }
}