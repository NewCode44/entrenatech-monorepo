# Member Portal (miembros del gimnasio - PWA)
server {
    listen 80;
    server_name portal.entrenatech.com;

    root /var/www/entrenatech-monorepo/apps/member-portal/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    location /portal/ {
        try_files $uri $uri/ /portal/index.html;
    }

    # Redirigir raíz al portal
    location = / {
        return 301 /portal/;
    }

    # PWA specific settings
    location = /portal/manifest.webmanifest {
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /portal/sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Configuración para acceso por IP (para desarrollo/pruebas)
server {
    listen 80 default_server;
    server_name _;

    # Login principal
    location / {
        root /var/www/entrenatech-monorepo/apps/login-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin Dashboard
    location /admin/ {
        alias /var/www/entrenatech-monorepo/apps/superadmin-dashboard/dist/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # EntrenaTech Dashboard
    location /dashboard/ {
        alias /var/www/entrenatech-monorepo/apps/entrenatech-dashboard/dist/dashboard/;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Member Portal
    location /portal/ {
        alias /var/www/entrenatech-monorepo/apps/member-portal/dist/portal/;
        try_files $uri $uri/ /portal/index.html;
    }
}