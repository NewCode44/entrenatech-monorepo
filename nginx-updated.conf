# Member Portal (miembros del gimnasio - PWA)
server {
    listen 80;
    server_name portal.entrenatech.com;

    root /var/www/entrenatech-monorepo/apps/member-portal/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # PWA specific settings
    location = /manifest.webmanifest {
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Redirección por defecto (si accede por IP)
server {
    listen 80 default_server;
    server_name _;

    # Redirigir a la página de login principal
    return 301 http://entrenatech.com;
}