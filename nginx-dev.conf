# Configuraci√≥n de Nginx para EntrenaTech Platform con SuperAdmin en modo desarrollo
server {
    listen 80;
    server_name _;

    # Login principal
    location / {
        root /var/www/entrenatech-monorepo/apps/login-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin Dashboard - Proxy a servidor de desarrollo
    location /admin {
        proxy_pass http://localhost:5174;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://localhost:5174/ http://$host/admin/;
    }

    # EntrenaTech Dashboard
    location /dashboard {
        alias /var/www/entrenatech-monorepo/apps/entrenatech-dashboard/dist;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Member Portal
    location /portal {
        alias /var/www/entrenatech-monorepo/apps/member-portal/dist;
        try_files $uri $uri/ /portal/index.html;
    }
}