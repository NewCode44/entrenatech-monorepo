name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build applications
      run: |
        npm run build:login
        npm run build
        npm run build:superadmin
        npm run build:portal

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 30m
        script_stop_on_error: false
        script: |
          cd /var/www/entrenatech-monorepo

          # Backup current build
          sudo cp -r apps/login-app/dist apps/login-app/dist.backup || true
          sudo cp -r apps/entrenatech-dashboard/dist apps/entrenatech-dashboard/dist.backup || true
          sudo cp -r apps/superadmin-dashboard/dist apps/superadmin-dashboard/dist.backup || true
          sudo cp -r apps/member-portal/dist apps/member-portal/dist.backup || true

          # Pull latest changes
          git pull origin main

          # Install dependencies
          npm ci --legacy-peer-deps

          # Check if directories exist
          if [ ! -d "apps/login-app" ]; then
            echo "❌ Login app not found"
            exit 1
          fi
          if [ ! -d "apps/entrenatech-dashboard" ]; then
            echo "❌ EntrenaTech dashboard not found"
            exit 1
          fi
          if [ ! -d "apps/superadmin-dashboard" ]; then
            echo "❌ SuperAdmin dashboard not found"
            exit 1
          fi
          if [ ! -d "apps/member-portal" ]; then
            echo "❌ Member portal not found"
            exit 1
          fi

          # Build applications
          npm run build:login
          npm run build
          npm run build:superadmin
          npm run build:portal

          # Fix permissions
          sudo chown -R www-data:www-data /var/www/entrenatech-monorepo
          sudo chmod -R 755 /var/www/entrenatech-monorepo/apps/*/dist

          # Restart Nginx
          sudo systemctl restart nginx

          # Cleanup backups
          sudo rm -rf apps/login-app/dist.backup apps/entrenatech-dashboard/dist.backup apps/superadmin-dashboard/dist.backup apps/member-portal/dist.backup || true

          echo "✅ Deployment completed successfully!"
          echo "🌐 Login Principal: https://entrenatech.com"
          echo "🌐 EntrenaTech Dashboard: https://dashboard.entrenatech.com"
          echo "🌐 SuperAdmin Dashboard: https://admin.entrenatech.com"
          echo "🌐 Member Portal: https://portal.entrenatech.com"

    - name: Health Check
      run: |
        sleep 5

        # Check if sites are responding
        echo "🔍 Checking sites..."

        if curl -f http://entrenatech.com > /dev/null 2>&1; then
          echo "✅ Login Principal is responding"
        else
          echo "❌ Login Principal is not responding"
        fi

        if curl -f http://dashboard.entrenatech.com > /dev/null 2>&1; then
          echo "✅ EntrenaTech Dashboard is responding"
        else
          echo "❌ EntrenaTech Dashboard is not responding"
        fi

        if curl -f http://admin.entrenatech.com > /dev/null 2>&1; then
          echo "✅ SuperAdmin Dashboard is responding"
        else
          echo "❌ SuperAdmin Dashboard is not responding"
        fi

        if curl -f http://portal.entrenatech.com > /dev/null 2>&1; then
          echo "✅ Member Portal is responding"
        else
          echo "❌ Member Portal is not responding"
        fi

        echo "✅ Health check completed!"