name: Deploy Preview

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT: 'entrenapp-2025'

jobs:
  preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check

    - name: Run linter
      run: npm run lint

    - name: Build for production
      run: npm run build:production
      env:
        NODE_ENV: production

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase Hosting Preview
      run: firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 7d --project ${{ env.FIREBASE_PROJECT }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const previewUrl = `https://${{ env.FIREBASE_PROJECT }}--pr-${{ github.event.number }}.web.app`;
          const comment = `
          ## ğŸš€ Preview Environment Ready!

          **Pull Request:** #${{ github.event.number }}

          **Preview URL:** ${previewUrl}

          **Available Apps:**
          - ğŸ¢ **Gym Dashboard:** ${previewUrl}/gym
          - ğŸ‘‘ **Gym Owner:** ${previewUrl}/owner
          - ğŸ‘¤ **Member Portal:** ${previewUrl}/member
          - ğŸ”¥ **SuperAdmin:** ${previewUrl}/admin
          - ğŸ” **Login:** ${previewUrl}/login

          **Note:** This preview will expire in 7 days.
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });