server {
    listen 80;
    server_name _;

    # Login principal
    location / {
        root /var/www/entrenatech-monorepo/apps/login-app/dist;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin Dashboard - Configuraci√≥n directa y simple
    location /admin/ {
        alias /var/www/entrenatech-monorepo/apps/superadmin-dashboard/dist/;
        try_files $uri $uri/ /index.html;
    }

    # SuperAdmin sin barra diagonal - redirigir
    location = /admin {
        return 301 /admin/;
    }

    # EntrenaTech Dashboard
    location /dashboard/ {
        alias /var/www/entrenatech-monorepo/apps/entrenatech-dashboard/dist/;
        try_files $uri $uri/ /index.html;
    }

    # Member Portal
    location /portal/ {
        alias /var/www/entrenatech-monorepo/apps/member-portal/dist/;
        try_files $uri $uri/ /index.html;
    }
}